<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <section class="qrCode-container">
    <div class="qrCode-card">
      <div class="overlay"></div>
      <img src="./images/image-qr-code.png" alt="Qr Code Image" title="Qr code" class="qrCode-image">
      <div class="qrCode-content">
        <h3 class="qrCode-content__title">Improve your front-end skills by building projects</h3>
        <p class="qrCode-content__text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
        </p>
      </div>
    </div>
  </section>

</body>

</html>
